<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="circlestyle.css" />
    <script type="text/javascript" src="paper-full.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"
    ></script>
    <script type="text/paperscript" canvas="myCanvas">
      var keyData = {
        a: {
          color: "purple";
          sound: new Howl({
          src: ['sounds/bubbles.mp3']
          });
        }
        b: {
          color: "blue";
          sound: new Howl({
          src: ['sounds/clay.mp3']
          });
        }
        c: {
          color: "red";
          sound: new Howl({
          src: ['sounds/confetti.mp3']
          });
        }
      }

      var circles = [];

      function onKeyDown(event) {

      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      var newCircle = new Path.Circle(point, 200);
      newCircle.fillColor = keyData[event.key].color;

      circles.push(newCircle);
      text.content = 'The ' + event.key + ' key was pressed!';
      }

      function onFrame(event) {
      for(var i = 0; i < circles.length; i++) {
      circles[i].fillColor.hue += 0.75;
      circles[i].scale(.93);
      }}

      var text = new PointText({
      point: view.center,
      content: 'Click here to focus and then press some keys.',
      justification: 'center',
      fontSize: 15,

      });

      text.style = {
      fillColor: 'rgb(247, 247, 239)',
      };
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
