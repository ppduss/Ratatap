<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="circlestyle.css" />
    <script type="text/javascript" src="paper-full.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"
    ></script>
    <script type="text/paperscript" canvas="myCanvas">
      var sound1 = new Howl({
      src: ['sounds/bubbles.mp3']
      });
      var sound2 = new Howl({
      src: ['sounds/clay.mp3']
      });

      var circles = [];

      function onKeyDown(event) {


      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      var newCircle = new Path.Circle(point, 200);
      if (event.key === "a") {
      sound1.play();
      newCircle.fillColor = "orange";
      }
      if (event.key === "s") {
      sound2.play();
      newCircle.fillColor = "blue";
      }
      circles.push(newCircle);
      text.content = 'The ' + event.key + ' key was pressed!';
      }

      function onFrame(event) {
      for(var i = 0; i < circles.length; i++) {
      circles[i].fillColor.hue += 0.75;
      circles[i].scale(.93);
      }}

      var text = new PointText({
      point: view.center,
      content: 'Click here to focus and then press some keys.',
      justification: 'center',
      fontSize: 15,

      });

      text.style = {
      fillColor: 'rgb(247, 247, 239)',
      };
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
