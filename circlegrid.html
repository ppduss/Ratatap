<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="circlestyle.css" />
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
      function onKeyDown(event) {
          var maxPoint = new Point(view.size.height, view.size.width);
          var randomPoint = Point.random();

          // A point between {x:0, y:0} and {x:100, y:100}:
          var point = maxPoint * randomPoint;
            text.content = 'The ' + event.key + ' key was pressed!';
            new Path.Circle(new Point(point), 10).fillColor = "red";

          console.log(Point.random());
          console.log(view.size);

      };

      var text = new PointText({
          point: view.center,
          content: 'Click here to focus and then press some keys.',
          justification: 'center',
          fontSize: 10,

      });

      text.style = {
        fillColor: 'rgb(247, 247, 239)',
      };
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
